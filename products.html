		    <div class="pricing-plan">
		          <h1>Special Offer </h1>
				  <div id="countdown"></div>

				  		     <script>
				  		         // Set the target date for the countdown (e.g., February 15, 2025 at 00:00:00)
				  		         const targetDate = new Date("February 15, 2025 00:00:00").getTime();

				  		         // Update the countdown every second
				  		         const countdownInterval = setInterval(function() {
				  		             // Get the current date and time
				  		             const now = new Date().getTime();

				  		             // Calculate the time remaining
				  		             const timeRemaining = targetDate - now;

				  		             // Calculate days, hours, minutes, and seconds
				  		             const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
				  		             const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				  		             const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
				  		             const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

				  		             // Display the countdown
				  		             document.getElementById("countdown").innerHTML =
				  		                 days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

				  		             // If the countdown is over, display a message
				  		             if (timeRemaining < 0) {
				  		                 clearInterval(countdownInterval);
				  		                 document.getElementById("countdown").innerHTML = "The special offer has ended!";
				  		             }
				  		         }, 1000);  // Update every second
				  		     </script>
